databases:
  - name: datataudb
    plan: free
    databaseName: datatau
    user: datatau

services:
  - type: web
    plan: free
    name: datatau
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "python -m gunicorn datatau.asgi:application -k uvicorn.workers.UvicornWorker"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: datataudb
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: WEB_CONCURRENCY
        value: 4